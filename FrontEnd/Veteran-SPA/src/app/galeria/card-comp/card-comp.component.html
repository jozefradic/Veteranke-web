<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{'../../../assets/galeria/vozidla/7402_1.jpg'}}" alt="{{album.name}}">
    <ul class="list-inline-item member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="[album.id]" >
        <i class="fa fa-user"></i></button></li>
       <li class="list-inline-item"><button class="btn btn-primary">
        <i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card title text-center mb-1"><i class="fa fa-user"> {{album.name | titlecase}}</i>
      
    </h6>
  </div>
</div>
