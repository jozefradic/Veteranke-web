
<!-- structural directive- changes DOM in some way -->
<div *ngFor="let item of values">
    <div *ngIf="item.userId != user">
        {{item.id}}, {{item.name}}
       </div> 
  <!-- using interpolation to display values -->
 <div *ngIf="item.userId == user">
  {{item.id}}, {{item.name}} lalal
 </div> 
</div>
