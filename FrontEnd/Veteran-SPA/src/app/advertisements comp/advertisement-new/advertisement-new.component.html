<div class="container">
    <div class="center">
      <form #registerForm="ngForm" class="form" (ngSubmit)="create()"> 
          <h2 class="text-center text-info">Inzerát</h2>
          <hr>
          
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Názov</label>
            <div class="col-sm-8">
                <input id="name" type="text" class="form-control" required name="name" 
                placeholder="Name" [(ngModel)]="newAdvertisement.Name">
            </div>            
          </div>
          
          <div class="form-group row">
            <label for="desc" class="col-sm-2 col-form-label">Popis</label>
            <div class="col-sm-8">
                <textarea id="desc" type="text" class="form-control" name="desc" 
                placeholder="Description" [(ngModel)]="newAdvertisement.Description"></textarea>
            </div>            
          </div>
        
          <div class="form-group row">
            <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Create</button>
          </div>
        </form>
    </div>
  </div>
