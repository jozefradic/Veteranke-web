<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">ID používateľa </th>
      <th style="width: 30%">Meno </th>
      <th style="width: 40%">Rola </th>
      <th style="width: 20%">ID používateľa </th>
    </tr>
    <tr *ngFor="let item of users"> 
      <td>{{item.id}}</td>
      <td>{{item.firstName}} {{item.lastName}}</td>
      <td>{{item.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(item)">Uprava rolí</button></td>
    </tr>
  </table>
</div>
