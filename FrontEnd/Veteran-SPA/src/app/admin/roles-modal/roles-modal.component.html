<div class="modal-header">
    <h4 class="modal-title pull-left">Upraviť role pre {{user.firstName}} {{user.lastName}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #rolesForm = "ngForm" id="rolesForm">
      <div class="form-check" *ngFor="let item of roles"> 
        <input type="checkbox" class="form-check-input" value="{{item.name}}" 
        [checked]="item.checked"
        (change)="item.checked =! item.checked"
        [disabled]="item.name === 'Admin' && user.userName === 'Admin'">
        <label >{{item.name}}</label>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="updateRoles()"
    form="rolesForm" >Uložiť</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  </div>
